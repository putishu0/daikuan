<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贷款</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="http://www.jq22.com/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.poshytip.js"></script>
    <script type='text/javascript' src='js/jq.validate.js'></script>
    <script>
        var pixelRatio = 1 / window.devicePixelRatio; //还原设备的真实分辨率；
        //devicePixelRatio设备的像素比；
        document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',maximum-scale=' + pixelRatio + '" />');
        var html = document.getElementsByTagName('html')[0];
        var pageWidth = html.getBoundingClientRect().width;
        html.style.fontSize = pageWidth / 10 + "px";
    </script>
</head>
<body>
    <header>
        <img src="img/1.jpg" alt="">
    </header>
    <p class="Apply"><span id="say">在线申请</span></p>
    <form action="">
    <ul>
        <li>网上申请 客服电话 回访审批放款</li>
        <li>
            <span>姓 名</span>
            <input type="text" placeholder="请填写您的真实姓名" name="t2" valType="CHINESE" msg="<font color=red>*</font>中文格式不正确" />
        </li>
        <li>
            <span>手机号码</span>
            <input type="text" placeholder="请填写您的手机号码" name="t2" valType="MOBILE" msg="<font color=red>*</font>手机格式不正确" />
        </li>
        <li>
            <span>身份证号</span>
            <input type="text" placeholder="请输入您的身份证号" name="t2" valType="IDENTITY" msg="<font color=red>*</font>身份证号码格式不正确" />
        </li>
        <li>
            <span>地 址</span>
            <input type="text" placeholder="请输入您的地址" name="t2" valType="DIZHI" msg="<font color=red>*</font>请输入正确的地址" />
        </li>
        <li>
            <span>贷款种类</span>
             <select class="select">
                <option>个人贷款</option>
                <option value="option1">企业贷款</option>
                <option value="option2">房屋贷款</option>
                <option value="option3">汽车贷款</option>
                <option value="option3">商户贷款</option>
                <option value="option3">结婚贷款</option>
                <option value="option3">短期贷款</option>
                <option value="option3">小额贷款</option>
                <option value="option3">大额贷款</option>
                <option value="option3">购物贷款</option>
            </select>
        </li>
        <li>
            <span>贷款金额</span>
            <select class="select">
                <option>5万</option>
                <option value="option1">6万</option>
                <option value="option2">7万</option>
                <option value="option3">8万</option>
                <option value="option3">9万</option>
                <option value="option3">10万</option>
                <option value="option3">11万</option>
                <option value="option3">12万</option>
                <option value="option3">13万</option>
                <option value="option3">14万</option>
                <option value="option1">15万</option>
                <option value="option2">16万</option>
                <option value="option3">17万</option>
                <option value="option3">18万</option>
                <option value="option3">19万</option>
                <option value="option3">20万</option>
                <option value="option3">21万</option>
                <option value="option3">22万</option>
                <option value="option3">23万</option>
                <option value="option1">24万</option>
                <option value="option2">25万</option>
                <option value="option3">26万</option>
                <option value="option3">27万</option>
                <option value="option3">28万</option>
                <option value="option3">29万</option>
                <option value="option3">30万</option>
            </select>
        </li>
        <button class="submit">立即提交</button>
        <!--<input type="submit" value="提交"  class="submit">-->
    </ul>
    </form>
    <p class="statement">
        免责声明：本网站仅提供贷款信息撮合服务，不提供贷款服务，不承担相关法律责任。提醒网民在贷款过程中谨慎校验贷款提供方或中间服务商的资质，在成功贷款前，请勿打款给任何贷款机构或个人。
    </p>
    <img src="img/2.jpg" alt="" class="imgs">
</body>
</html>
